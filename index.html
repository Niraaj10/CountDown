<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown ^ </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="home">


        <nav>
            <div class="logo">
                CountDown
            </div>

            <div class="about">
                About
            </div>
        </nav>

        <div class="container">


            <div class="start">
                <input class="date" type="date" name="" id="setTargetDate">
                <button class="startBtn" id="startBtn">Start Countdown</button>
            </div>

            <div class="start-cont">

                <div class="timer">

                    <div class="Box">
                        <div class="days" id="days">
                            00
                        </div>
                            <div class="Dbox">
                                Days
                            </div>
                    </div>
                    <!-- <div class="dot1">:</div> -->
                    <div class="Box">

                        <div class="hrs" id="hrs">
                            00
                        </div>
                        <div class="Hbox">
                            Hours
                        </div>
                    </div>
                    <!-- <div class="dot2">:</div> -->
                    <div class="Box">

                        <div class="min" id="min">
                            00
                        </div>
                        <div class="Hbox">
                            Min
                        </div>
                    </div>
                    <!-- <div class="dot3">:</div> -->
                    <div class="Box">

                        <div class="sec" id="sec">
                            00
                        </div>
                        <div class="Hbox">
                            Sec
                        </div>
                    </div>

                </div>
                    
                <!-- <input type="datetime-local" name="" id="setTargetDate"> -->

                <!-- <input type="date" name="" id="setTargetDate">
                <button id="startBtn">Start Countdown</button> -->

                <div class="CD-container" id="CD-container">
                    <div id="countdown">

                    </div>

                    <div id="Invalid">

                    </div>

                </div>
            </div>

        </div>

    </div>




    <script src="script.js"></script>
</body>

</html>
